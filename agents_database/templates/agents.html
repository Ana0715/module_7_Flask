<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents List</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Agents List</h1>
        
        <div class="card shadow p-3">
            <ul class="list-group">
                {% for agent in agents %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ agent.code_name }}
                    <div>
                        <a href="{{ url_for('agent_info', id=agent.id) }}" class="btn btn-sm btn-info ">Info</a>
                        <a href="{{ url_for('edit_agent', id=agent.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_agent', id=agent.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('add_agent') }}" class="btn btn-success">Add New Agent</a>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('delete_all_agents') }}" class="btn btn-danger">Delete All Agents</a>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('get_agents') }}" class="btn btn-dark">All Agents</a>
            <a href="{{ url_for('get_filter_agents', access='unclassified') }}" class="btn btn-dark">Unclassified Agents</a>
            <a href="{{ url_for('get_filter_agents', access='classified') }}" class="btn btn-dark">Classified Agents</a>
            <a href="{{ url_for('get_filter_agents', access='top secret') }}" class="btn btn-dark">Top secret Agents</a>
        </div>

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
    </div>

</body>
</html>
