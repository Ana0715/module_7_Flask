<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Add a New Agent</h1>

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="code_name" class="form-label">Agent Code Name:</label>
                    <input type="text" id="code_name" name="code_name" class="form-control" required>

                    <label for="phone_number" class="form-label">Agent Phone Number:</label>
                    <input type="number" id="phone_number" name="phone_number" class="form-control" required>

                    <label for="email" class="form-label">Agent Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>

                    <label for="access" class="form-label">Agent Access:</label>
                        <label><input type="radio" name="access" value="unclassified">Unclassified</label>
                        <label><input type="radio" name="access" value="classified">Classified</label>
                        <label><input type="radio" name="access" value="top secret">Top secret</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Agent</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('get_agents') }}" class="btn btn-secondary">Back to Agents List</a>
        </div>
    </div>

</body>
</html>
